<mat-toolbar color="primary" class="navbar navbar-default py-2" >
    <div class="container"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"  routerLinkActive="active" routerLink="welcome"><img src="../../../../assets/school_white_24dp.svg" alt=""> Final Exam </a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="d-flex align-items-center">
        <ul class="nav navbar-right d-flex align-items-center">
          <li *ngIf="CurrentUser?.role == 'doctor' " routerLinkActive="active"><a routerLink="/new-exam">New Exam</a></li>
          <li  *ngIf="CurrentUser?.role == 'doctor' " routerLinkActive="active"><a routerLink="/students">Students</a></li>
          <li *ngIf="CurrentUser !== null " routerLinkActive="active"><a routerLink="/subjects">Subjects</a></li>
          <li *ngIf="CurrentUser !== null " routerLinkActive="active" ><a routerLink="/login" (click)="logOut()">Logout</a></li>
          <li  *ngIf="CurrentUser == null " routerLinkActive="active"><a routerLink="/login">Login</a></li>
          <li *ngIf="CurrentUser == null "  routerLinkActive="active"><a routerLink="/register">Register</a></li>
          <li *ngIf="CurrentUser !== null " class="username">{{CurrentUser?.username}}</li>
        </ul>
  
      </div><!-- /.navbar-collapse -->
    </div>
  </mat-toolbar>
